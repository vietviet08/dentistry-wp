version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dentistry:latest
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=pgsql
      - DB_PORT=5432
      - DB_DATABASE=dentistry
      - DB_USERNAME=sail
      - DB_PASSWORD=password
    depends_on:
      - pgsql
    networks:
      - dentistry

  pgsql:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: dentistry
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dentistry

networks:
  dentistry:
    driver: bridge

volumes:
  postgres_data:
