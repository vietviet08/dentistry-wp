services:
    laravel.test:
        build:
            context: "./vendor/laravel/sail/runtimes/8.4"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.4/app"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
            # MinIO Configuration
            FILESYSTEM_DISK: "${FILESYSTEM_DISK:-minio}"
            AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID:-minioadmin}"
            AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY:-minioadmin}"
            AWS_DEFAULT_REGION: "${AWS_DEFAULT_REGION:-us-east-1}"
            AWS_BUCKET: "${AWS_BUCKET:-dentistry}"
            AWS_ENDPOINT: "${AWS_ENDPOINT:-http://minio:9000}"
            AWS_USE_PATH_STYLE_ENDPOINT: "${AWS_USE_PATH_STYLE_ENDPOINT:-true}"
            AWS_URL: "${AWS_URL:-http://localhost:9000}"
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - pgsql
            - minio
    pgsql:
        image: "postgres:17-alpine"
        ports:
            - "${DB_PORT:-5432}:5432"
        environment:
            PGPASSWORD: "${DB_PASSWORD:-secret}"
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
        volumes:
            - "sail-pgsql:/var/lib/postgresql/data"
            - "./vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql"
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - "-q"
                - "-d"
                - "${DB_DATABASE}"
                - "-U"
                - "${DB_USERNAME}"
            retries: 3
            timeout: 5s
    pgadmin:
        image: "dpage/pgadmin4:latest"
        ports:
            - "${PGADMIN_PORT:-5050}:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: "${PGADMIN_EMAIL:-admin@admin.com}"
            PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_PASSWORD:-admin}"
            PGADMIN_CONFIG_SERVER_MODE: "False"
        volumes:
            - "sail-pgadmin:/var/lib/pgadmin"
            - "./pgadmin-servers.json:/pgadmin4/servers.json"
        networks:
            - sail
        depends_on:
            - pgsql
    minio:
        image: minio/minio:latest
        container_name: dentistry-minio
        ports:
            - "${MINIO_PORT:-9000}:9000"
            - "${MINIO_CONSOLE_PORT:-9001}:9001"
        environment:
            MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
            MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
        volumes:
            - minio_data:/data
        command: server /data --console-address ":9001"
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-pgadmin:
        driver: local
    minio_data:
        driver: local
